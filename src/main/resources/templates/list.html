<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>메모 리스트</title>
<style>
table {
	border : 2px solid;
	border-collapse: collapse;
} 

th, td {
	border : 1px solid;
}
</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
	<a href="/save">메모 입력</a>
	
	<!-- 리스트가 비어 있을 때 -->
	<div th:if="${#lists.isEmpty(memos)}">
		<p>조회 내역이 없습니다.</p>
	</div>
	
	<!-- 리스트가 내용이 있을 때 -->
	<table class="table" th:if="${not #lists.isEmpty(memos)}">
		<tr class="table-dark">
			<th>번호</th>
			<th>내용</th>		
			<th>내용링크</th>		
		</tr>
		<tr th:each="memo : ${memos}">
			<td>[[${memo.id}]]</td>
			<td>[[${memo.content}]]</td>
			<td><a th:href="@{/detail/{id}(id=${memo.id})}">[[${memo.content}]]</a></td>
		</tr>
	</table>
</div>
</body> 
</html>
